<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <div class="form-wrapper signin">
        <form action="" onsubmit="return validate()">
          <h2>Sign in</h2>
          <div class="input-group">
            <input type="email" id="email" name="email" required>
            <label for="">Email Id</label>
          </div>
          <div class="input-group">
            <input type="text" id="user" name="user" required>
            <label for="">Useranme</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label for=""><input type="checkbox"> I agree to the terms and conditions</label>
          </div>
          <button type="submit" onclick="return click1()">Sign in</button>
          <div class="signup-link">
            <p>Already have an account<a href="index.html" class="signinbtnlink"> Login</a></p>
          </div>
        </form>
      </div>
    </div>
<script src="script.js"></script>  
</body>
</html>
